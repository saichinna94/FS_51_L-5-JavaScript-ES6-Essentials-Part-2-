<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in JavaScript (OOPS Concepts)</title>
</head>
<body>
    <h2>Example Program of Object in JS!</h2>
    <script>
        let emp={
            fname: "Sai Shankar",
            lname: "Rapolu",
            fullName: function(){
                return this.fname+" "+this.lname;

            }
        }
        console.log(emp.fname);
        console.log(emp.fullName());
    </script>
</body>
</html>
