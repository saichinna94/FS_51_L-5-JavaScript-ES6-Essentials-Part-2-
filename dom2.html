<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2 in JavaScript</title>
</head>
<body>
    <h2>Create Elements in JavaScript!</h2>
    <ul id="menu"></ul>
    <button id="btn">Click Here</button>
    <script>
        let btn = document.getElementById("btn");
        let menu = document.getElementById("menu");
        btn.addEventListener("click", function(){
            let menuItems = ["Chicken Biryani","Mutton Biryani",
            "Sharwama","Chicken Drum Sticks", "Chicken Haleem"];
            menuItems.forEach(function(val){
                let li = document.createElement("li");
                li.textContent=val;
                menu.appendChild(li);
            })
        })
    </script>
</body>
</html>
